<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfabet clush</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="font.css">
</head>

<body class="poppins-regular">
  <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home========================> -->
    <section id="home-screen" class="flex flex-col justify-center items-center align-middle min-h-screen space-y-3 ">
      <h1 class="anton-regular text-[150px] text-white font-semibold">ALPHABET CLASH</h1>
      <p class="text-white py-4"> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>

      <button onclick="playNow()" class="btn">Play Now</button>
    </section>
    <!-- play ground========================> -->
    <section id="playground-screen" class="flex flex-col  items-center space-y-10  pt-20  hidden">
      <div class="bg-[#FFFFFFB3] border-[16px] w-[1100px] h-[320px] border-[#010313cc]">
        <div class="flex justify-center items-center">
          <p class="bg-[#2F2941] text-white w-[400px] text-center rounded-b-lg py-2">Don't watch keyboard while
            playing...
          </p>
        </div>
        <p id="display-text" class="text-8xl font-bold text-center mt-10">Y</p>
      </div>
      <!-- keyboard================ -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>
      <div class="flex justify-between items-center w-3/5">

        <button class="btn bg-violet-800 text-white border-none rounded-full">
          <span>Life</span>
          <img src="./images/Group 23.png" alt="">
          <span id="current-life">5</span>
        </button>
        <button class="btn bg-violet-400 text-white border-none rounded-full">
          Score
          <img src="./images/monetization_on.png" alt="">
          <span id="current-score">0</span>
        </button>
      </div>
    </section>
    <!-- score==================> -->
    <section id="score-screen" class="flex justify-center items-center min-h-screen text-center space-y-5 hidden">
      <div class="text-white bg-[#FFFFFF33] p-8 rounded-xl">
        <h1 class="text-8xl ">
          <span class="font-extrabold">Score :</span>
          <span id="final-score">0</span>
        </h1>
        <button onclick="playGame()" class="btn  border-none my-4 ">Play Now</button>
        <p>Practice will make you Pro</p>
      </div>
    </section>
  </main>
  <!-- <script src="utility.js"></script> -->
  <script src="game.js"></script>


</body>


</html>
